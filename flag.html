<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Carousel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .flag-container {
            width: 300px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="flag-container" class="flag-container"></div>
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>

    <script>
        const flags = ["ger.png", "france.png", "spain.png", "scot.png", "swit.png", "hung.png"];
        let currentIndex = 0;
        const flagContainer = document.getElementById('flag-container');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');

        function changeFlag(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = flags.length - 1;
            } else if (currentIndex >= flags.length) {
                currentIndex = 0;
            }
            flagContainer.style.backgroundImage = `url('${flags[currentIndex]}')`;
        }

        // Initial flag display
        flagContainer.style.backgroundImage = `url('${flags[currentIndex]}')`;

        // Event listeners for buttons
        prevButton.addEventListener('click', () => changeFlag(-1));
        nextButton.addEventListener('click', () => changeFlag(1));
    </script>
</body>
</html>
