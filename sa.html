<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            background-color: black;
            color: white;
            text-align: center;
            text-decoration: wavy;
            padding: 12px 12px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            display: grid;
            font-size: 42px;
            opacity: 0.8;
            transition: 0.2s;
            border-radius: 7px;
            border-width: 7px;
            border-style: transparent;
            border-color: #64bfa4;
        }

        .button:hover {
            opacity: 1;
            color: aliceblue;
            border-color: #FF0883;
            font-weight: bold;
            border-width: 5px;
            font-size: 45px;
        }

        .button2 {
            width: 103px;
            background-color: black;
            text-decoration: wavy;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 15px;
            color: white;
            border-style: dotted;
            padding: 8px;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .player-name {
            margin-top: 10px;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="button">
            <!-- Replace with your image content -->
            <img src="player1.jpg" alt="Player 1" style="width:100%">
        </div>
        <div class="player-name">Player 1</div>
    </div>

    <div class="image-container">
        <div class="button">
            <!-- Replace with your image content -->
            <img src="player2.jpg" alt="Player 2" style="width:100%">
        </div>
        <div class="player-name">Player 2</div>
    </div>

    <!-- Add more player sections as needed -->

</body>
</html>
