        .target-section {

            margin-top: 0px;

        .flex-container {

        }
        .flex-container > div {
            background-color: #f1f1f1;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
        .image-hover-container {
            position: relative;
            width: 250px;
            height: 200px;
            overflow: hidden;
        }
        .image-hover {
            width: 100%;
            height: 100%;
            background-size: cover;
            filter: grayscale(100%);
            transition: 0.3s ease-in-out;
        }
        .image-hover-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .image-hover-container:hover .image-hover {
            filter: grayscale(0%);
        }
        .image-hover-container:hover .image-hover-text {
            opacity: 1;
        }

    <script>
        const flagContainer = document.getElementById("flag-container");
        const flagLink = document.getElementById("flag-link");
        const flagImages = [
            "https://cdn.britannica.com/36/4236-004-7864856D/Flag-Albania.jpg",
            "https://cdn.britannica.com/68/5868-004-3E4B3D39/Flag-Austria.jpg",
            "https://cdn.britannica.com/91/4091-004-7681255E/Flag-Belgium.jpg",
            "https://cdn.britannica.com/90/7490-004-C2D89EAC/Flag-Czech-Republic.jpg",
            "https://cdn.britannica.com/58/1458-004-128F66DE/Flag-Croatia.jpg",
            "https://cdn.britannica.com/95/495-004-64A67FB7/Flag-Denmark.jpg",
            "https://cdn.britannica.com/98/4998-004-1140D70C/Flag-England.jpg",
            "https://cdn.britannica.com/26/4226-004-34852265/Flag-France.jpg",
            "https://cdn.britannica.com/34/4034-004-EEA3230F/Flag-Germany.jpg"
        ];
        const targetSections = document.querySelectorAll(".target-section");
        let currentIndex = 0;
        function updateFlag() {
            flagContainer.style.backgroundImage = `url('${flagImages[currentIndex]}')`;
            // Hide all sections
            targetSections.forEach(section => section.style.display = 'none');
            // Show the current section
            const currentSection = document.getElementById(`target-section-${currentIndex}`);
            if (currentSection) {
                currentSection.style.display = 'block';
            }
        }
        function nextFlag() {
            currentIndex = (currentIndex + 1) % flagImages.length;
            updateFlag();
        }
        function prevFlag() {
            currentIndex = (currentIndex - 1 + flagImages.length) % flagImages.length;
            updateFlag();
        }
        document.getElementById("next-btn").addEventListener("click", nextFlag);
        document.getElementById("prev-btn").addEventListener("click", prevFlag);
        flagLink.addEventListener("click", updateFlag);
        updateFlag();
    </script>
